{% extends 'base.html' %}

{% block title %}Reset Password - URL Detector{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-logo-container">
        <div class="auth-logo">
            <i class="fas fa-shield-virus"></i>
        </div>
        <h1 class="auth-logo-title">URLDetector</h1>
    </div>
    
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">Create New Password</h1>
            <p class="auth-subtitle">Enter a new password for your account</p>
        </div>
        
        <form action="{{ url_for('reset_password', token=token) }}" method="post">
            <div class="form-group">
                <label for="password" class="form-label">New Password</label>
                <input type="password" id="password" name="password" class="form-input" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">
                <i class="fas fa-key mr-2"></i> Update Password
            </button>
        </form>
        
        <div class="auth-footer">
            Remember your old password? <a href="{{ url_for('login') }}" class="auth-link">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
