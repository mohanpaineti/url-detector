{% extends 'base.html' %}

{% block title %}Forgot Password - URL Detector{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-logo-container">
        <div class="auth-logo">
            <i class="fas fa-shield-virus"></i>
        </div>
        <h1 class="auth-logo-title">URLDetector</h1>
    </div>
    
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">Password Reset</h1>
            <p class="auth-subtitle">Enter your email to receive a password reset link</p>
        </div>
        
        <form action="{{ url_for('forgot_password') }}" method="post">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" required autofocus>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">
                <i class="fas fa-paper-plane mr-2"></i> Send Reset Link
            </button>
        </form>
        
        <div class="auth-footer">
            Remembered your password? <a href="{{ url_for('login') }}" class="auth-link">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
