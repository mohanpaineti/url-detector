{% extends 'base.html' %}

{% block title %}Login - URL Detector{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-logo-container">
        <div class="auth-logo">
            <i class="fas fa-shield-virus"></i>
        </div>
        <h1 class="auth-logo-title">URLDetector</h1>
    </div>
    
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Login to access the URL detection tools</p>
        </div>
        
        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
                <div style="text-align: right; margin-top: 0.5rem;">
                    <a href="{{ url_for('forgot_password') }}" class="auth-link" style="font-size: 0.875rem;">Forgot password?</a>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">
                <i class="fas fa-sign-in-alt mr-2"></i> Login
            </button>
        </form>
        
        <div class="auth-footer">
            Don't have an account? <a href="{{ url_for('signup') }}" class="auth-link">Sign up</a>
        </div>
    </div>
</div>
{% endblock %}
