{% extends 'base.html' %}

{% block title %}Dashboard - URL Detector{% endblock %}

{% block content %}
<div class="container dashboard">
    <div class="dashboard-header">
        <h1 class="dashboard-title">Select a Detection Model</h1>
        <p class="dashboard-subtitle">Choose one of our specialized models to analyze URLs for malicious content</p>
    </div>
    
    <div class="models-grid">
        {% for model in models %}
        <div class="model-card" data-model-id="{{ model.id }}">
            <div class="model-header">
                <div class="model-image {{ model.type }}-image"></div>
            </div>
            
            <h2 class="model-name">{{ model.name }}</h2>
            <button class="btn btn-primary btn-full">
                <i class="fas fa-arrow-right"></i> Select
            </button>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
